{% extends 'blog/base.html' %}
{% load static %}

{% block title %}
    <title>index</title>
{% endblock %}

{% block body %}
    <div class="container">

        <div class="row">
            <div class="col-md-12">

            </div>
        </div>

        <div class="row">
            <div class="col-md-8">

                <ul>
                    {% for post in post_list %}
                        <li>
                            <a href="{% url 'blog:detail' post.pk %}">
                                {{ post.title }}
                            </a>
                            <br/>
                            {{ post.excerpt|safe }}
                        </li>
                    {% empty %}
                        暂无博文！
                    {% endfor %}
                </ul>

            </div>

            <div class="col-md-4">

            </div>
        </div>

    </div>
{% endblock %}
